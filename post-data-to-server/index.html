<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post_Data_to_Server</title>
</head>

<body>
    <h1>Users info:</h1>
    <input type="text" id="title" placeholder="title"><br><br>
    <input type="text" id="body" placeholder="body"><br><br>
    <button id="submit">Submit</button>

    <script>
        document.getElementById('submit').addEventListener('click', function(){
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById('body').value;
            const post = {title: title, body: bodyContent};
            nowPostServer(post);

        })
        

        function nowPostServer(postData){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postData),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then((data) => console.log(data));
        }
    </script>
</body>

</html>
