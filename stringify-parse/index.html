<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>Practice JSON</h1>
    <script>
        const user = {
            name: 'Atik',
            id: 123,
            bou : {
                name: 'EVA',
                fFood: 'Fuska'
            },
            friends: ['Mazedul', 'Halim']
        }
        console.log(user);

        const userJson = JSON.stringify(user);
        
        console.log(userJson);

        const convertJsonToNormalObject = JSON.parse(userJson);
        console.log(convertJsonToNormalObject);
    </script>
</body>
</html>
